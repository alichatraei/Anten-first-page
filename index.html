              <ul

                class="offcanvas offcanvas-end bg-dark"
                tabindex="-1"
                id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel"
              >
                <div class="offcanvas-header">
                  <img
                    src="./assets/logo.svg"
                    class="w-50"
                    id="offcanvasRightLabel"
                  />
                  <button
                    type="button"
                    class="btn-close bg-light text-left m-0"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <ul>
                    <li>برنامه ها</li>
                    <li>آرشیو</li>
                    <li>مسابقات</li>
                  </ul>
                </div>

            class="login text-center col-xxl col-lg col-xl d-none d-lg-block d-xl-block"
          >
            <button type="button mx-auto">ورود</button>
          </div>

      <!-- SLIDER -->
      <section class="slider w-100">
        <div class="container">
          <div
            id="carouselExampleInterval"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/picture1.jpg" class="d-block mx-auto w-50" />
              </div>
              <div class="carousel-item">
                <img src="./assets/picture2.jpg" class="d-block mx-auto w-50" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- TITLE OF PROGRAMS -->

        <div class="row align-items-center w-50 mx-auto my-4">
          <div class="col-12 col-sm-8 col-md-6 col-lg-6 col-xl-6">
            <h5>برنامه های امروز</h5>
          </div>
          <div
            class="d-flex align-items-center justify-content-end col-12 col-sm-8 col-md-6 col-lg-6 col-xl-6"
          >
            <button id="reload">بارگذاری مجدد</button>
          </div>
        </div>
      </section>
      <!-- TODAY -->
      <section class="dates container text-white my-0 mx-auto">
        <div class="row align-items-center w-50 mx-auto my-4">
          <div class="col-12 col-sm-8 col-md-6 col-lg-6 col-xl-6">

            class="d-flex align-items-center justify-content-end col-12 col-sm-8 col-md-6 col-lg-6 col-xl-6"

          </div>
        </div>
      </section>
      <!-- PROGRAMS -->
      <section class="dates container text-white my-0 mx-auto">
        <div class="row align-items-center w-50 mx-auto my-4">
          <div
            class="col-12 col-sm-4 col-md-3 col-lg-2 col-xl-2 d-flex justify-content-center align-items-center text-center"
          >
            <p

            <p class="h-100 mx-2">تنیس بارسلونا</p>

          </div>
        </div>

      <section class="dates container text-white my-0 mx-auto">
